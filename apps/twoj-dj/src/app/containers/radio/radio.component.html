<mas-navbar
  (navigateToRoom)="onNavigateToRoom($event)"
  (toggleSidebar)="onToggleMenu()"
></mas-navbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" [(opened)]="sidebarOpened" [mode]="'over'">
    <mas-rooms-menu
      [rooms]="rooms$ | async"
      [selectedRoom]="selectedRoom$ | async"
      (selectRoom)="onSelectRoom($event)"
    ></mas-rooms-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="app-content">
      <mas-queue class="queue" [queue]="queue$ | async"></mas-queue>
      <sdj-awesome-player
        [currentSong]="currentSong$ | async"
        [externalRadio]="selectedExternalRadio$ | async"
        [src]="audioSrc$ | async"
        [room]="selectedRoom$ | async"
        (noAudioSource)="onNoAudioSource()"
        class="player"
      >
      </sdj-awesome-player>
      <div class="free-space"></div>
      <mas-action-menu
        (changeExternalRadioStation)="onChangeExternalRadio()"
        (queueSong)="onQueueSong()"
      ></mas-action-menu>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
