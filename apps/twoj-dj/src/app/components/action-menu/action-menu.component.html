<div class="action-menu">
  <ul class="action-menu-items">
    <li>
      <button
        matTooltip="Change radio station"
        matTooltipPosition="left"
        mat-mini-fab
        class="btn-floating btn-floating--red"
        (click)="onChangeExternalRadio()"
      >
        <mat-icon>radio</mat-icon>
      </button>
    </li>
    <li>
      <button
        matTooltip="Queue Song"
        matTooltipPosition="left"
        mat-mini-fab
        class="btn-floating btn-floating--green"
        (click)="onQueueSong()"
      >
        <mat-icon>queue</mat-icon>
      </button>
    </li>
  </ul>
  <button mat-fab>
    <mat-icon>extension</mat-icon>
  </button>
</div>
