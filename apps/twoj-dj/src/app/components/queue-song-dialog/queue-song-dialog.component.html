<h2 mat-dialog-title>Choose a song</h2>
<mat-dialog-content>
  <div class="radio-stations">
    <div *ngFor="let song of data.songs">
      <button class="radio-stations-radio" (click)="select(song)" mat-button>
        <img
          class="radio-stations-radio__icon"
          [src]="song.image"
          [alt]="song.title"
        />
        <h2>{{ song.title }}</h2>
      </button>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button cdkFocusInitial mat-dialog-close>Cancel</button>
</mat-dialog-actions>
